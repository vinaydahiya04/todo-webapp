{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'todoapp/base-style.css' %}">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <title>

        </title>
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar">
                <h2>Sidebar</h2>
                
                <ul>
                    {% if user.is_authenticated %}
                        <li><img src="{{ user.myuser.profile_pic.url }}" width="250px" height = "200px" alt="profile pic" class="prof_pic"></li>
                        <li><a href="{% url 'todoapp:task_list' %}">Tasks</a></li>
                        <li><a href="#">Unachieved Task</a></li>
                        <li><a href="https://github.com/" target="_blank"><i class="fa fa-github"></i></a></li>
                        <li><a href="https://in.linkedin.com/" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="{%url 'logout'%}">Logout</a></li>
                    {%else%}    
                        <li><a href="{%url 'login'%}">Login</a></li>
                        <li><a href="{% url 'register' %}">Signup</a></li>

                    {% endif %}
                    
                   
                    
                </ul>
                
            </div>
            <div class="main_content">
                <div class="header">
                    <h1 class="brand_name">TO-DO-OR-NOT-TO-DO !</h1>
                    
                
                    
                    <br>
                    </div>
                    <div class="info">
                        {%block body_block %}
                        
                        {%endblock%}
                        
                    </div>
                
            </div>


        </div>
        
    </body>
</html>
